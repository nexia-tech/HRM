{% extends 'base.html' %}

{% block title %}All Roles {% endblock title %}
{% block body %}
<section class="bg-gray-50 container mx-auto my-10 py-7">
  <!-- Add Button -->
  <div class="flex justify-end mb-4">
    <a
      type="button"
      class="bg-blue-500 text-white px-4 py-2 rounded-md"
      href="{% url "create-role" %}"
    >
      Add Role
    </a>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left text-gray-500"
      id="myTable"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Created At</th>
          <th class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for role in roles %}
        <tr class="bg-white border-b">
          <td class="px-6 py-4">{{ role.name }}</td>
          <td class="px-6 py-4">{{ role.created_at|date:'d-M-Y' }}</td>
          <td>
            <button type="button" onclick="openModal('delete', {{ role.id }})" class="text-red-700">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>

<!-- Modal -->
<div
  id="ipModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h2 id="modalTitle" class="text-lg font-bold mb-4">Add/Edit IP</h2>
    <form id="ipForm" method="POST" action="{% url "view-roles" %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-4 py-2 border rounded-md"
          required
        />
      </div>
      <div class="mb-4">
        <label for="ip" class="block text-sm font-medium">IP Address</label>
        <input
          type="text"
          id="ip"
          name="ip"
          class="w-full px-4 py-2 border rounded-md"
          required
        />
      </div>
      <div class="flex justify-end gap-4">
        <button
          type="button"
          class="bg-gray-500 text-white px-4 py-2 rounded-md"
          onclick="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}

{% block script %}
<script>
    $(document).ready(function () {
        $('#myTable').DataTable({
          responsive: false,
          order: [[0, 'asc']],
          pageLength: 10, // Set the number of entries per page to 10,
          lengthMenu: [
            [10, 25, 50, 75, 100],
            [10, 25, 50, 75,100]
          ] //
        })
      })
 
      function openModal(action, id = null) {
        const modal = document.getElementById("ipModal");
        const title = document.getElementById("modalTitle");
        const form = document.getElementById("ipForm");
        const nameField = document.getElementById("name");
        const ipField = document.getElementById("ip");
    
        if (action === "add") {
            title.innerText = "Add IP";
            form.reset();
            modal.classList.remove("hidden");
        } else if (action === "delete") {
            
            const confirmation = confirm("Are you sure you want to delete this Role?");
            if (confirmation) {
                const url = `/delete-role/${id}/`; // Adjust URL as needed
                fetch(url, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken"), // Include CSRF token
                    },
                })
                .then((response) => {
                    if (response.ok) {
                        alert("Role deleted successfully!");
                        location.reload(); // Reload the page to update the table
                    } else {
                        alert("Failed to delete the IP.");
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("An error occurred while deleting the IP.");
                });
            }
        }
    }
    
    // Utility function to get the CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.split("=")[1]);
                    break;
                }
            }
        }
        return cookieValue;
    }
    
  // Close Modal
  function closeModal() {
    const modal = document.getElementById("ipModal");
    modal.classList.add("hidden");
  }
</script>
{% endblock %}
